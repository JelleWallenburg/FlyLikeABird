<!DOCTYPE html>
<html lang= "en">
    <head>
        <link rel="stylesheet reset" href="styles/reset.css"/>
        <link rel="stylesheet" href= "styles/styles.css" />
    </head>
    <body>
        <audio src="/music/birds.mp3" id="audio"></audio>
        <div id= "game-intro">
            <div id="start-screen">
                <div id="title">
                    <!-- <img src= "./images/plane/Shoot (3).png" alt="Shooting Plane" class="shooting-plane" />--> 
                    <h1>Fly Like A Bird</h1>
                    <!-- <img src= "./images/plane/Shoot (3).png" alt="Shooting Plane" class="shooting-plane" />--> 
                </div>
                <img src= "./images/plane/Shoot (3).png" alt="Shooting Plane" id="shooting-plane" />
                <button id= "start-button">Start flying like a bird!</button>
            </div>
            
        <div id="instructions">
            <h2>Instructions</h2>
            <ol>
                <li>Press the button to <span id="start">start the game</span></li>
                <li>Use your keyboard arrow keys to move the <img src= "./images/plane/Shoot (3).png" alt="Shooting Plane" class="shooting-plane-instructions" /></li>
                <li>Avoid the  <img src= "./images/birds/bird1.png" alt="Bird" class="bird-instructions" /> incoming</li>
                <li>If you hit a  <img src= "./images/birds/bird1.png" alt="Bird" class="bird-instructions" /> it's <span id="game-over">GAME OVER</span></li>
            </ol>
        </div>
        </div>

        <div id= "game-board">
            <canvas id= "canvas"  height=1000 width=1000></canvas>
        </div>

        <div id="end-screen">
            <div id="flexbox">
                <div>
                    <img src= "./images/birds/bird1.png" alt="Bird" class="bird-end" />
                </div>
                <div id="over">
                    <h1>GAME OVER</h1>
                    <h2>The birds won, you died.<br></h2>
                    <img src="./images/plane/Dead (1).png" alt="Dead Plane" id="dead-plane">
                    <h2>Your score was: <span id="endscore"></span></h2>
                    <br>
                    <button id="restart-button">Try again</button>
                </div>
                <div>
                    <img src= "./images/birds/bird1.png" alt="Bird" class="bird-end" />
                </div>
            </div>
        </div>

        <script type="text/javascript" src= "./js/index.js"></script>
    </body>
</html>
